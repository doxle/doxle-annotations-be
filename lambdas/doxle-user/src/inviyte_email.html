<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Doxle</title>
    </head>
    <body
        style="
            margin: 0;
            padding: 0;
            font-family:
                &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;
            font-weight: 300;
            background-color: #f5f5f5;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        "
    >
        <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="background-color: #f5f5f5; padding: 40px 20px"
        >
            <tr>
                <td align="center">
                    <table
                        width="600"
                        cellpadding="0"
                        cellspacing="0"
                        style="
                            background-color: #ffffff;
                            max-width: 600px;
                            width: 100%;
                        "
                    >
                        <!-- Logo -->
                        <tr>
                            <td
                                style="
                                    padding: 40px 40px 15px 40px;
                                    text-align: center;
                                "
                            >
                                <img
                                    src="https://send-email-logo.s3.ap-southeast-2.amazonaws.com/logo.png?v=2"
                                    alt="Doxle Logo"
                                    width="45"
                                    height="auto"
                                    style="
                                        display: block;
                                        margin: 0 auto;
                                        max-width: 30px;
                                    "
                                />
                            </td>
                        </tr>

                        <!-- Welcome Header -->
                        <tr>
                            <td
                                style="
                                    padding: 0 40px 0px 40px;
                                    text-align: center;
                                "
                            >
                                <h1
                                    style="
                                        margin: 0;
                                        font-size: 24px;
                                        font-weight: 400;
                                        color: #3342ff;
                                        letter-spacing: -0.5px;
                                        line-height: 1.3;
                                    "
                                >
                                    WELCOME TO DOXLE
                                </h1>
                            </td>
                        </tr>

                        <!-- Content -->
                        <tr>
                            <td style="padding: 40px">
                                <p
                                    style="
                                        margin: 0 0 20px 0;
                                        font-size: 15px;
                                        line-height: 1.3;
                                        color: #4a4a4a;
                                        font-weight: 300;
                                    "
                                >
                                    Your account has been created. Use the
                                    credentials below to log in:
                                </p>

                                <!-- Login Details -->
                                <div
                                    style="
                                        background-color: #f8f9fa;
                                        padding: 24px;
                                        margin: 24px 0;
                                    "
                                >
                                    <p
                                        style="
                                            margin: 0 0 16px 0;
                                            font-size: 13px;
                                            color: #6c757d;
                                            font-weight: 300;
                                            line-height: 1.5;
                                        "
                                    >
                                        <strong
                                            style="
                                                color: #1a1a1a;
                                                font-weight: 500;
                                                font-size: 14px;
                                            "
                                            >Username:</strong
                                        ><br />
                                        <span
                                            style="
                                                font-size: 15px;
                                                font-family:
                                                    &quot;Courier New&quot;,
                                                    monospace;
                                                color: #1a1a1a;
                                            "
                                            >{username}</span
                                        >
                                    </p>
                                    <p
                                        style="
                                            margin: 0;
                                            font-size: 13px;
                                            color: #6c757d;
                                            font-weight: 300;
                                            line-height: 1.5;
                                        "
                                    >
                                        <strong
                                            style="
                                                color: #1a1a1a;
                                                font-weight: 500;
                                                font-size: 14px;
                                            "
                                            >Password:</strong
                                        ><br />
                                        <span
                                            style="
                                                font-size: 16px;
                                                color: #1a1a1a;
                                                font-family:
                                                    &quot;Courier New&quot;,
                                                    monospace;
                                                font-weight: 500;
                                            "
                                            >{####}</span
                                        >
                                    </p>
                                </div>

                                <!-- Login Button -->
                                <div style="margin: 24px 0; text-align: center">
                                    <a
                                        href="https://doxle.ai/login"
                                        style="
                                            display: inline-block;
                                            background-color: #3342ff;
                                            color: #ffffff;
                                            text-decoration: none;
                                            padding: 25px 40px;
                                            font-weight: 400;
                                            font-size: 15px;
                                            line-height: 1.4;
                                        "
                                        >Log In to Doxle</a
                                    >
                                </div>

                                <p
                                    style="
                                        margin: 20px 0 0 0;
                                        font-size: 13px;
                                        line-height: 1.6;
                                        color: #6c757d;
                                        font-weight: 300;
                                    "
                                >
                                    If you didn't expect this email, please
                                    contact support immediately.
                                </p>
                            </td>
                        </tr>

                        <!-- Footer -->
                        <tr>
                            <td
                                style="
                                    padding: 30px 40px;
                                    background-color: #f8f9fa;
                                    text-align: center;
                                "
                            >
                                <p
                                    style="
                                        margin: 0 0 8px 0;
                                        font-size: 13px;
                                        color: #6c757d;
                                        font-weight: 300;
                                    "
                                >
                                    © 2025 Doxle. All rights reserved.
                                </p>
                                <p
                                    style="
                                        margin: 0;
                                        font-size: 12px;
                                        color: #adb5bd;
                                        font-weight: 300;
                                    "
                                >
                                    <a
                                        href="https://doxle.ai"
                                        style="
                                            color: #3342ff;
                                            text-decoration: none;
                                            font-weight: 400;
                                        "
                                        >doxle.ai</a
                                    >
                                    •
                                    <a
                                        href="mailto:help@doxle.ai"
                                        style="
                                            color: #3342ff;
                                            text-decoration: none;
                                            font-weight: 400;
                                        "
                                        >help@doxle.ai</a
                                    >
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
